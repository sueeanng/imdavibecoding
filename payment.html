<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoofWords Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f6f1;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 30px 24px 24px 24px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 18px 0 6px 0;
      text-align: left;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      background-color: #add8e6;
      color: #333;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #87ceeb;
    }
    .success {
      color: #2e8b57;
      margin-top: 18px;
      font-weight: bold;
    }
    .logo {
      width: 120px;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="WoofWords Logo" class="logo">
    <h1>Payment</h1>
    <form id="paymentForm" onsubmit="event.preventDefault(); showSuccess();">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" maxlength="19" placeholder="1234 5678 9012 3456" required>
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" value="120" min="1" required>
      <button type="submit">Pay $120</button>
    </form>
    <div class="success" id="successMsg" style="display:none;">Thank you for your pre-order! üê∂</div>
  </div>
  <script>
    function showSuccess() {
      document.getElementById('paymentForm').style.display = 'none';
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
</body>
</html>
